<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Types Demo</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <label>Text Box example: </label>
    <input type="text"><br><br>
    <label>Submit Button example: </label>
    <input type="submit"><br><br>
    <label>Submit File upload example: </label>
    <input type="file"><br><br>
    <label>Submit Date field example: </label>
    <input type="date"><br><br>
    <label>Submit Radio Button example: </label><br>
    <input type="radio" id="one" name="number" value="1">
    <label>"1"</label><br>
    <input type="radio" id="two" name="number" value="2">
    <label>"2"</label><br>
    <input type="radio" id="three" name="number" value="3">
    <label>"3"</label><br>
    <br>
    <label>Submit Range example: </label>
    <input type="range"><br><br>
  </form><hr>
<a href="index.html">Home</a><br>
</body>

</html>
